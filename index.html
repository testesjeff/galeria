<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-title" content="CodePen">

  <link rel="shortcut icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
  <link rel="mask-icon" type="image/x-icon" href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg" color="#111">
  <title>Bootstrap 4 Lightbox Gallery</title>
  <link rel="canonical" href="https://codepen.io/nsom/pen/VbqLew">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
        body {
        background-color: black;
    }
    
    .row {
      margin: 15px;
    }

    /* Adicionando uma transição suave nas imagens */
    .img-fluid {
      transition: opacity 0.5s ease-in-out;
    }

    /* Garantindo que as imagens sejam invisíveis até estarem completamente carregadas */
    .img-fluid.lazyload {
      opacity: 0;
    }

    /* Forçando a visibilidade imediata das imagens ao carregar */
    .img-fluid.loaded {
      opacity: 1;
    }
  </style>
  <script>
    window.console = window.console || function(t) {};
  </script>
</head>

<body translate="no">
  <div class="container">
    <div class="row">
      <a href="https://unsplash.it/1200/768.jpg?image=251" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
        <img src="https://unsplash.it/600.jpg?image=251" class="img-fluid rounded" loading="lazy">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=252" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
        <img src="https://unsplash.it/600.jpg?image=252" class="img-fluid rounded" loading="lazy">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=253" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
        <img src="https://unsplash.it/600.jpg?image=253" class="img-fluid rounded" loading="lazy">
      </a>
    </div>
    <div class="row">
      <a href="https://unsplash.it/1200/768.jpg?image=254" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
        <img src="https://unsplash.it/600.jpg?image=254" class="img-fluid rounded" loading="lazy">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=255" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
        <img src="https://unsplash.it/600.jpg?image=255" class="img-fluid rounded" loading="lazy">
      </a>
      <a href="https://unsplash.it/1200/768.jpg?image=256" data-toggle="lightbox" data-gallery="gallery" class="col-md-4">
        <img src="https://unsplash.it/600.jpg?image=256" class="img-fluid rounded" loading="lazy">
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
  <script>
    $(document).on("click", '[data-toggle="lightbox"]', function (event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });

    // Atrasando o carregamento das imagens para uma transição mais suave
    $(window).on('load', function() {
      $('.img-fluid').each(function() {
        $(this).addClass('loaded');
      });
    });
  </script>
</body>

</html>
